<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            padding: 0;
            margin: 0;
        }
        .top{
            width: 200px;
            height: 200px;
            background: blueviolet;
            position: relative;
        }
        .center{
            width: 200px;
            height: 200px;
            background: blueviolet;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -100px;
            margin-top: -100px;
        }

    </style>
</head>
<body>
    <div class="top"></div>
    <div class="center"></div>

</body>
</html>
