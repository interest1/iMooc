<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box{
            width: 200px;
            line-height: 100px;
            border: 1px solid #000;
        }
        .inner{
            background: lightblue;
        }
    </style>
</head>
<body>

<div class="box">
    <a href="https://www.baidu.com">百度</a>
</div>

<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script>
    for (var i=1; i<4; i++){
        console.log(i);
        setTimeout(function () {
           console.log(i);
        },0)
    }
    function compare(v1, v2){
        return v1-v2
    }
    arr=[0,1,15,10,5]
    arr.sort(compare)

    function fact(n) {
        return n>1?n*fact(n-1):1;
    }

    function outer() {
        inner();
    }
    function inner() {
        console.log(inner.caller.name);
        console.log(arguments.callee.name);
    }
    outer();
</script>

</body>
</html>
