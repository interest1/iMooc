<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鼠标悬停显示详情</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-size: 24px;
            color: #5e87c2;
        }
        h1{
            margin-top: 100px;
            text-align: center;
            font-size: 30px;
        }
        .content{
            width: 400px;
            /*height: 250px;*/
            margin: 30px auto;
            padding: 20px;

            background: rgba(173, 216, 230, 0.4);
            overflow: hidden;
            -webkit-border-radius: 10px;
            -moz-border-radius: 10px;
            border-radius: 10px;
        }
        li{
            line-height: 50px;
            white-space:nowrap;
            text-overflow:ellipsis;
            overflow:hidden;
        }

        ul li a{
            text-decoration: none;
        }
        a:hover{
            text-decoration: underline;
            color:orange;
        }

        .tip{
            position: absolute;
            font-size: 18px;
            background: rgba(80, 80, 80, 0.76);
            left: 0;
            display: none;
            z-index: 1;
            border-radius: 10px;
            padding: 10px;
            color:white;
        }
    </style>
</head>
<body>
<h1>鼠标悬停显示详情</h1>
<div class="content">
    <ul id="ul">
        <li><a href="#">Where there is a will, there is a way.</a></li>
        <li><a href="#">君不见黄河之水天上来，奔流到海不复回。</a></li>
        <li><a href="#">道可道非常道，名可名非常名。无名，万物之始，有名，万物之母。</a></li>
        <li><a href="#">富强、民主、文明、和谐、自由、平等、公正、法制、爱国、敬业、诚信、友善</a></li>
    </ul>
</div>


<script>
    !function () {
        var ul=document.getElementById('ul');
        var links=document.getElementsByTagName('a');
        var tip=createTip();

        for (var i=0; i<links.length; i++){
            links[i].onmousemove=function (e) {
                tip.innerText=this.innerText;
                tip.style.display='block';
                tip.style.left=e.clientX+10+'px';
                tip.style.top=e.clientY+10+'px';
            }
            links[i].onmouseout=function (e) {
                tip.style.display='none';
            }
        }
    }()

    function createTip() {
        var div=document.createElement('div');
        div.className='tip';
        return document.body.appendChild(div);
    }

</script>
</body>
</html>
